{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<h1>Delete Todo</h1>
<p>Are you sure you want to delete "{{ todo.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Yes, Delete</button>
</form>
<a href="{% url 'todo_list' %}">Cancel</a>
{% endblock %}
